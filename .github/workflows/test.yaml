name: Julia Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1.11', '1.12', 'nightly']
        os: [ubuntu-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout pals-cpp repository
        uses: actions/checkout@v4
        with:
          repository: pals-project/pals-cpp  # Replace with actual repo path
          path: pals-cpp
      
      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
      
      - name: Build C++ library
        run: |
          cd pals-cpp
          mkdir -p build
          cd build
          cmake ..
          make
      
      - name: Verify shared library
        run: |
            ls -la pals-cpp/build/*.so || echo "No .so files found"
        shell: bash
      
      - name: Run tests
        run: |
          cd pals-julia
          julia --project=. -e 'using Pkg; Pkg.instantiate()'
          julia test/runtests.jl
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-julia-${{ matrix.julia-version }}
          path: |
            pals-julia/test/*.log
            pals-julia/*.yaml